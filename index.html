<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Синхронный просмотр видео</title>
  <script src="https://unpkg.com/peerjs@latest/dist/peerjs.min.js"></script>
  <script src="https://www.youtube.com/iframe_api"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    #videoContainer {
      width: 100%;
      max-width: 800px;
      margin-bottom: 20px;
    }
    #player {
      width: 100%;
      height: 450px;
      border: none;
    }
    #controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 100%;
      max-width: 800px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background-color: #45a049;
    }
    #status {
      margin-top: 10px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Синхронный просмотр видео</h1>
  <div id="videoContainer">
    <div id="player"></div>
  </div>
  <div id="controls">
    <input id="videoUrl" type="text" placeholder="Вставьте ссылку на видео (например, YouTube)">
    <button onclick="loadVideo()">Загрузить видео</button>
    <button onclick="generateLink()">Создать комнату</button>
    <input id="roomId" type="text" placeholder="Введите ID комнаты для подключения">
    <button onclick="joinRoom()">Присоединиться к комнате</button>
    <div id="status">Статус: Не подключено</div>
  </div>

  <script>
    let peer;
    let conn;
    let isHost = false;
    let player;
    const status = document.getElementById('status');

    // Инициализация YouTube Player
    function onYouTubeIframeAPIReady() {
      console.log('YouTube API Ready');
    }

    // Инициализация PeerJS
    function initPeer() {
      peer = new Peer({
        host: '0.peerjs.com',
        port: 443,
        secure: true,
        debug: 2
      });
      peer.on('open', (id) => {
        status.textContent = `Статус: Ваш ID ${id}`;
        console.log('Peer ID:', id);
      });
      peer.on('connection', (connection) => {
        conn = connection;
        setupConnection();
        status.textContent = 'Статус: Подключен клиент';
        console.log('Client connected:', connection.peer);
      });
      peer.on('error', (err) => {
        status.textContent = `Статус: Ошибка - ${err.message}`;
        console.error('PeerJS Error:', err);
      });
    }

    // Настройка соединения
    function setupConnection() {
      conn.on('data', (data) => {
        console.log('Received data:', data);
        if (!player) return;
        if (data.type === 'play') {
          player.seekTo(data.time, true);
          player.playVideo();
        } else if (data.type === 'pause') {
          player.pauseVideo();
        } else if (data.type === 'load') {
          loadVideoFromUrl(data.url);
        }
      });
    }

    // Загрузка видео
    function loadVideo() {
      const url = document.getElementById('videoUrl').value;
      if (url) {
        const normalizedUrl = normalizeUrl(url);
        loadVideoFromUrl(normalizedUrl);
        if (conn && conn.open) {
          conn.send({ type: 'load', url: normalizedUrl });
          console.log('Sent load command:', normalizedUrl);
        }
      }
    }

    // Загрузка видео по URL
    function loadVideoFromUrl(url) {
      const videoId = url.match(/(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/)?.[1];
      if (videoId) {
        if (player) {
          player.loadVideoById(videoId);
        } else {
          player = new YT.Player('player', {
            height: '450',
            width: '800',
            videoId: videoId,
            playerVars: { 'enablejsapi': 1, 'autoplay': 0, 'controls': 1 },
            events: {
              'onReady': onPlayerReady,
              'onStateChange': onPlayerStateChange
            }
          });
        }
        console.log('Loaded video:', videoId);
      }
    }

    // Нормализация URL
    function normalizeUrl(url) {
      if (url.includes('youtube.com') || url.includes('youtu.be')) {
        const videoId = url.match(/(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/)?.[1];
        return videoId ? `https://www.youtube.com/watch?v=${videoId}` : url;
      }
      return url;
    }

    // Видео готово
    function onPlayerReady(event) {
      console.log('Player ready');
      if (isHost) {
        event.target.pauseVideo(); // Хост ждет подключения клиентов
      }
    }

    // Изменение состояния видео
    function onPlayerStateChange(event) {
      if (!isHost || !conn || !conn.open) return;
      console.log('State changed:', event.data);
      if (event.data === YT.PlayerState.PLAYING) {
        const currentTime = player.getCurrentTime();
        conn.send({ type: 'play', time: currentTime });
        console.log('Sent play command, time:', currentTime);
      } else if (event.data === YT.PlayerState.PAUSED) {
        conn.send({ type: 'pause' });
        console.log('Sent pause command');
      }
    }

    // Создание комнаты
    function generateLink() {
      if (peer && peer.id) {
        isHost = true;
        status.textContent = `Статус: Комната создана, ваш ID: ${peer.id}`;
        alert(`Поделитесь этим ID с другими: ${peer.id}`);
        console.log('Room created, ID:', peer.id);
      } else {
        status.textContent = 'Статус: Ошибка создания комнаты';
        console.error('Room creation failed');
      }
    }

    // Присоединение к комнате
    function joinRoom() {
      const roomId = document.getElementById('roomId').value;
      if (roomId && peer) {
        conn = peer.connect(roomId);
        conn.on('open', () => {
          status.textContent = 'Статус: Подключено к комнате';
          setupConnection();
          console.log('Joined room:', roomId);
        });
        conn.on('error', (err) => {
          console.error('Connection error:', err);
        });
      }
    }

    // Инициализация при загрузке страницы
    initPeer();
  </script>
</body>
</html>
